<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift-a-Cheer to Your Colleagues and Friends!</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">

        <img src="page3banner.png" alt="Logo" class="logo">
        <p class="intro-paragraph">Gift-a-Cheer to Your Colleagues and Friends Today!</p>
        <table id="okrTable">
            <thead>
                <tr>
                    <th>Objective</th>
                    <th>Key Results</th>
                    <th>Owner</th>
                    <th>Target End-Date</th>
                    <th>Progress</th>
                    <th>CheerUp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Complete Project Alpha</td>
                    <td>Finish coding tasks</td>
                    <td>John Doe</td>
                    <td>2024-06-30</td>
                    <td>50%</td>
                    <td>
                        <div class="cheer-section">
                            <div class="thumbs-up">
                                <span class="thumbs" onclick="toggleThumbs(this)">&#x1F44D;</span>
                                <span class="thumbs" onclick="toggleThumbs(this)">&#x1F44D;</span>
                                <span class="thumbs" onclick="toggleThumbs(this)">&#x1F44D;</span>
                                <span class="thumbs" onclick="toggleThumbs(this)">&#x1F44D;</span>
                                <span class="thumbs" onclick="toggleThumbs(this)">&#x1F44D;</span>
                            </div>
                            <textarea class="cheer-input" placeholder="Write your cheer here (max 250 characters)"></textarea>
                        </div>
                    </td>
                </tr>
                <!-- Add more sample data as needed -->
            </tbody>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
        <button onclick="navigateTo('index.html')">Back to Home</button>
    </div>
    <script src="scripts31.js"></script>
</body>
</html>
